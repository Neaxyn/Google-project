<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body style="background-color: lightgray;">
    <h1 style="color:darkgray">Chatbot AI</h1>
    <div id="chatbox">
        <div id="messages" style="border: none; display: none;">Bonjour que puis-je vous aider? </div>
        <input type="text" id="user-input" placeholder="Tapez votre message..." style="background-color: darkgrey;">
        <button id="sendButton" style="background-color: darkslategray;">
            <i class="fas fa-paper-plane"></i> Envoyer
        </button>
    </div>
    
    <script src="popup.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
